<div id="content">
    <div class="col-sm-12">
        <article class="col-sm-8">
            <sa-big-breadcrumbs [items]="['출입자 등록', '출입자 등록 페이지']"
                                icon="check"
                                class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></sa-big-breadcrumbs>
        </article>
    </div>

    <div class="row">
        <article class="col-md-4 col-md-offset-3" >
            <div sa-widget [editbutton]="false" [custombutton]="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                    <h2>Visitor Register Form </h2>
                </header>
                <div>
                    <div class="widget-body no-padding">

                        <!--                        <sa-review-form></sa-review-form>-->

                        <form id="review-form" class="smart-form" novalidate="novalidate">
                            <header>방문자 출입 등록</header>

                            <fieldset>
                                <section>
                                    <label class="dropdown-toggle">
                                        <select [(ngModel)]="searchOptions.company" name="company"
                                                class="form-control" (change)="getCompany($event)">
                                            <option value="" disabled> 방문 회사</option>
                                            <option [value]="company"
                                                    *ngFor="let company of companyFilter">{{company}}</option>
                                        </select>
                                    </label>
                                </section>

                                <section>
                                    <label class="dropdown-toggle">
                                        <select  name="gender" class="form-control" (change)="getGender($event)">
                                            <option value="" disabled> 성별 </option>
                                            <option value="woman" > 여성 </option>
                                            <option value="man" > 남성 </option>
                                        </select>
                                    </label>
                                </section>

                                <section>
                                    <label class="input"> <i class="icon-append fa fa-user"></i>
                                        <input type="text" name="name" id="name" placeholder="이름"
                                        (change)="getName($event)"/>
                                    </label>
                                </section>

                                <section>
                                    <label class="input"> <i class="icon-append fa fa-group"></i>
                                        <input type="text" name="gender" id="group" placeholder="group"
                                        (change)="getGroup($event)"/>
                                    </label>
                                </section>

                                <section>
                                    <label class="input">
                                        <input type="text" name="position" id="position" placeholder="position"
                                               (change)="getPosition($event)"/>
                                    </label>
                                </section>



                            </fieldset>
                            <footer>
                                <button type="submit" class="btn btn-primary" (click)="registerData()">
                                    <h6> Register </h6>
                                </button>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
