<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Meeting Room']" icon="map-marker"
                            class="col-xc-12 col-sm-3 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>

    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="alert alert-info">
                    <strong>NOTE:</strong> All the data is loaded from a seperate JSON file
                </div>
                <!-- Widget ID (each widget will need unique ID)-->
                <div sa-widget class="well">
                    <!-- widget options:
                        usage: <div sa-widget id="wid-id-0" [editbutton]="false">
                        [colorbutton]="false"
                        [editbutton]="false"
                        [togglebutton]="false"
                        [deletebutton]="false"
                        [fullscreenbutton]="false"
                        [custombutton]="false"
                        [collapsed]="true"
                        [sortable]="false"
                    -->
                    <header>
                        <span class="widget-icon"> <i class="fa fa-comments"></i> </span>
                        <h2>Widget Title </h2>
                    </header>
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body no-padding">

                            <sa-datatable [options]="options"
                                          tableClass="display projects-table table table-striped table-bordered table-hover"
                                          width="100%">
                                <thead>
                                <tr>

                                    <th>Meeting room location</th>
                                    <th><i
                                            class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                                        hours
                                    </th>
                                    <th>Members</th>
                                    <th>Status</th>
                                    <th><i
                                            class="fa fa-fw fa-calendar text-muted hidden-md hidden-sm hidden-xs"></i>
                                        Starts
                                    </th>
                                    <th><i
                                            class="fa fa-fw fa-calendar text-muted hidden-md hidden-sm hidden-xs"></i>
                                        Ends
                                    </th>
                                </tr>
                                </thead>

                            </sa-datatable>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
    </sa-widgets-grid>

    <div class="pull-right">
        <button type="button" class="btn btn-labeled btn-success"
                (click)="booking()">
          <span class="btn-label">
            <i class="glyphicon glyphicon-ok"></i>
          </span>Booking
        </button>
    </div>

    <!--div:content end-->
</div>

<ng-container #booking *ngIf="bookingTemplate">

    <div class="row " style="padding: 8px 12px;">
        <sa-big-breadcrumbs [items]="['Booking meeting Room']" icon="map-marker"
                            class="col-xc-12 col-sm-3 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <form id="checkout-form" class="smart-form"
              [saUiValidate]="validationOptions"
              novalidate="novalidate">
            <fieldset>
                <div class="row">
                    <section class="col col-6">
                        <label class="input"> <i class="icon-prepend fa fa-user"></i>
                            <input type="text" name="name" placeholder="name">
                        </label>
                    </section>

                    <section class="col col-6">
                        <label class="input"> <i class="icon-prepend fa fa-user"></i>
                            <input type="text" name="members" placeholder="members">
                        </label>
                    </section>
                </div>

                <div class="row">

                    <section class="col col-6">
                        <label class="input"> <i class="icon-prepend fa fa-tag"></i>
                            <input type="tel" name="meetingRoomNumber" placeholder="room number">
                        </label>
                    </section>

                    <section class="col col-6">
                        <label class="input"> <i class="icon-prepend fa fa-comment"></i>
                            <input type="text" name="agenda" placeholder="agenda">
                        </label>
                    </section>
                </div>
            </fieldset>
        </form>

            <div class="pull-right">
                <button type="button" class="btn btn-labeled btn-info"
                        (click)="save($event)">
          <span class="btn-label">
            <i class="glyphicon glyphicon-ok"></i>
          </span>Save
                </button>
            </div>
            <br><br><br>
        </article>

    </div>
</ng-container>
