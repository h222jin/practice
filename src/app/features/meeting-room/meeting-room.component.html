<div id="content">

    </div>

    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <strong>NOTE:</strong> All the data is loaded from a seperate JSON file

                                <thead>
                                <tr>
                                    <th class="text-align-center">Meeting room location</th>
                                    <th class="text-align-center">hours</th>
                                    <th class="text-align-center">Members</th>
                                    <th class="text-align-center">Status</th>
                                    <th class="text-align-center">Starts</th>
                                    <th class="text-align-center">Ends</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let dataList of rows">
                                    <td>{{dataList.roomName}}</td>
                                    <td>{{dataList.hours}}</td>
                                    <td>{{dataList.members}}</td>
                                    <td>{{dataList.status}}</td>
                                    <td>{{dataList.starts}}</td>
                                    <td>{{dataList.ends}}</td>

                                </tbody>

<!--                            </sa-datatable>-->


                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
    </sa-widgets-grid>

    <div class="pull-right">
        <button type="button" class="btn btn-labeled btn-success"
                (click)="booking()">
          <span class="btn-label">
            <i class="glyphicon glyphicon-ok"></i>

                <div class="row" >
                    <div class="form-inline">
                        <form id="checkout-form" class="smart-form"
                              novalidate="novalidate">
<!--                              [saUiValidate]="validationOptions"-->

                            <fieldset>
                                <div class="row">
                                    <section class="col col-3">
                                        <label class="input">
                                            <i class="icon-prepend fa fa-tag"></i>
                                            <input type="text" name="roomName" placeholder="check out room name"
                                                 [(ngModel)]="newBooking.roomName">
                                        </label>
                                    </section>

                                    <section class="col col-3">
                                        <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                            <input type="text" name="leader" placeholder="check out leader name"
                                                   [(ngModel)]="newBooking.leader">
                                        </label>
                                    </section>


                                    <section class="col col-3">
                                        <label class="input"> <i class="icon-prepend fa fa-comment"></i>
                                            <input type="text" name="agenda" placeholder="agenda" [(ngModel)]="newBooking.agenda">
                                        </label>
                                    </section>

                                    <section>
                                        <div class="col col-3">
                                            <label class="select">
                                                <select class="input-sm" name="state" [(ngModel)]="newBooking.state">
                                                    <option *ngFor="let state of states"
                                                            [value]="state.name">{{state.name}}</option>
                                                </select> <i></i> </label>
                                        </div>
                                    </section>

                                </div>
                            </fieldset>

                            <footer>
                                <button type="submit" class="btn btn-labeled btn-info"
                                        (click)="createBookking()">
                                    save
                                </button>
                            </footer>
                        </form>
